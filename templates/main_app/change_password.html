{% extends 'main_app/base.html' %}
{% block content %}

{%if danger %}
<div class="alert alert-danger" role="alert">
  {{danger}}
</div>
{%endif%}

{%if message%}
<div class="alert alert-primary" role="alert">
  {{message}}
</div>
{% endif %}

<form method="POST" action="">
  <div class="form-group">
    <label for="exampleInputPassword1">New Password</label>
    <input type="password" class="form-control" placeholder="Type your new password" name ="password">
  </div>

  <div class="form-group">
    <label for="exampleInputPassword1">Confirm New Password</label>
    <input type="password" class="form-control" placeholder="Type your new password again" name ="confirm_password">
    <small id="emailHelp" class="form-text text-muted">Do not use passwords that you use with other websites.</small>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
{% csrf_token %}
</form>


{% endblock %}
