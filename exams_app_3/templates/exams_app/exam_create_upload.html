{% extends "base.html" %}
{% load bootstrap4 %}
{% block content %}

<h1>Upload Exam</h1>

<form class="" action="" method="post" enctype="multipart/form-data">
  {%csrf_token%}
  <input type="hidden" name="pk" value="{{pk}}">

  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" class="form-control" id="title" placeholder="" name="title">
  </div>

    <div class="form-group">
    <label for="description">Description</label>
    <input type="text" class="form-control" id="description" placeholder="Optional" name="description">
  </div>

  <div class="form-group">
    <label for="examfile">Upload Excel file</label>
    <input type="file" class="form-control-file" id="examfile" name='examfile' accept=".xlsx">
  </div>

  <button type="submit" class="btn btn-primary">Upload</button>

</form>

{% endblock %}
