{% extends 'base.html' %}
{%load bootstrap4 %}
{% block content %}

<h1>Add File</h1>
<form method = "POST" enctype="multipart/form-data">

<button type="submit" name="button" class='btn btn-primary'>Add File</button>
</form>

{% endblock %}
