{% extends "base.html" %}
{% load static %}
{% block content %}

<h1>Upload MCQ Exam</h1>

<form class="" action="" method="post" enctype="multipart/form-data">
  {%csrf_token%}

  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" class="form-control" id="title" placeholder="" name="title">
  </div>

    <div class="form-group">
    <label for="description">Description</label>
    <input type="text" class="form-control" id="description" placeholder="Optional" name="description">
  </div>

  <div class="form-group">
    <label for="examfile">Upload Excel file</label>
    <input type="file" class="form-control-file" id="examfile" name='examfile' accept=".xlsx">
  </div>

  <div class="custom-control custom-checkbox">
    <input name="is_ece" type="checkbox" class="custom-control-input" id="customCheck1">
    <label class="custom-control-label" for="customCheck1">is ECE</label>
  </div>

  <div class="custom-control custom-checkbox">
    <input name="is_ee" type="checkbox" class="custom-control-input" id="customCheck2">
    <label class="custom-control-label" for="customCheck2">is EE</label>
  </div>

  <div class="custom-control custom-checkbox">
    <input name="is_tutorial" type="checkbox" class="custom-control-input" id="customCheck3">
    <label class="custom-control-label" for="customCheck3">is Tutorial</label>
  </div>

  <div class="custom-control custom-checkbox mb-4">
    <input name="is_accessible" type="checkbox" class="custom-control-input" id="customCheck4">
    <label class="custom-control-label" for="customCheck4">is Accessible</label>
  </div>

  <button type="submit" class="btn btn-primary">Upload</button>

  <a href="{%static 'example_upload.xlsx'%}" class="btn btn-secondary" role="button">Download Example Excel Format</a>

</form>

{% endblock %}
