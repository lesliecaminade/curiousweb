{% extends "base.html" %}
{% load bootstrap4 %}
{% block content %}
<h1>
  Create MCQ Exam
</h1>

<form method="POST" enctype="multipart/form-data">
{%csrf_token%}
<div class="form-row mb-4">
    <div class="form-group col-12">
      <label for="exam_title">Title</label>
      <input name="title" type="text" class="form-control" id="exam_title" placeholder="Title">
    </div>

    <div class="form-group col-12">
      <label for="exam_description">Description</label>
      <input name="description" type="text" class="form-control" id="exam_description" placeholder="Description">
    </div>

    <div class="custom-control custom-checkbox mx-4">
      <input name="is_ece" type="checkbox" class="custom-control-input" id="customCheck1">
      <label class="custom-control-label" for="customCheck1">is ECE</label>
    </div>

    <div class="custom-control custom-checkbox mx-4">
      <input name="is_ee" type="checkbox" class="custom-control-input" id="customCheck2">
      <label class="custom-control-label" for="customCheck2">is EE</label>
    </div>

    <div class="custom-control custom-checkbox mx-4">
      <input name="is_tutorial" type="checkbox" class="custom-control-input" id="customCheck3">
      <label class="custom-control-label" for="customCheck3">is Tutorial</label>
    </div>

    <div class="custom-control custom-checkbox mx-4">
      <input name="is_accessible" type="checkbox" class="custom-control-input" id="customCheck4">
      <label class="custom-control-label" for="customCheck4">is Accessible</label>
    </div>

    <input type="hidden" name="categoryapk" value="{{categoryapk}}">
</div>

<button type="submit" class="btn btn-primary">Create Exam</button>
  {% csrf_token %}
</form>


{% endblock %}
