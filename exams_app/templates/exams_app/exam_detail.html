{% extends "base.html" %}
{% load bootstrap4 %}
{% block content %}
<form method="POST" enctype="multipart/form-data">

<h1 class='display-4'>{{exam.title}}</h1>

{%if exam.description%}
<p>{{exam.description}}</p>
{%endif%}

<hr class = 'my-4'>
<input type="hidden" name="categoryapk" value="{{categoryapk}}">
<input type="hidden" name="exampk" value="{{exampk}}">
<input type="hidden" name="ticketpk" value="{{ticketpk}}">

{% for item in exam.items.all %}
{%include "exams_app/item_detail.html" %}
{%endfor%}

<button type="submit" class="btn btn-primary  btn-block">Submit Exam</button>
  {% csrf_token %}
</form>


{% endblock %}
