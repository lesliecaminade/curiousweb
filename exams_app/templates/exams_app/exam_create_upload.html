{% extends "base.html" %}
{% load bootstrap4 %}
{% block content %}

<h1 class='display-4'>Upload Exam</h1>

<form class="" action="" method="post" enctype="multipart/form-data">
  {%csrf_token%}
  <input type="hidden" name="pk" value="{{pk}}">

  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" class="form-control" id="title" placeholder="" name="title">
  </div>

    <div class="form-group">
    <label for="description">Description</label>
    <input type="text" class="form-control" id="description" placeholder="Optional" name="description">
  </div>

  <div class="form-group">
    <label for="examfile">Upload Excel / CSV file</label>
    <input type="file" class="form-control-file" id="examfile" name='examfile'>
  </div>

  <button type="submit" class="btn btn-warning">Upload</button>
  <a class="btn btn-primary" href="{%url 'exams_app:exams'%}" role="button">Back to Exams</a>

</form>

{% endblock %}
