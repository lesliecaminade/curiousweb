{% extends 'base.html' %}
{% block content %}

<h1 class='display-4'>Exam Results</h1>

<dl class="row">
  <dt class="col-3">Name</dt>
  <dd class="col-9">{{answer_sheet.user.last_name}}, {{answer_sheet.user.first_name}}</dd>

  <dt class="col-3">Exam</dt>
  <dd class="col-9">{{exam.name}}</dd>

  <dt class="col-3">Score</dt>
  <dd class="col-9">{{answer_sheet.score}}</dd>

</dl>

<a class="btn btn-primary" href="{%url 'exams_app_2:exam_list'%}" role="button">Exams</a>



{% endblock %}
